name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  NODE_VERSION: '20'
  GO_VERSION: '1.21'

jobs:
  # ==========================================================================
  # Build and Push Docker Images
  # ==========================================================================
  docker-release:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/eloinsight/frontend:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/eloinsight/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./backend/api-gateway
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/eloinsight/api-gateway:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/eloinsight/api-gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Game Sync
        uses: docker/build-push-action@v5
        with:
          context: ./backend/game-sync-service
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/eloinsight/game-sync:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/eloinsight/game-sync:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Analysis Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/analysis-service
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/eloinsight/analysis-service:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/eloinsight/analysis-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Create GitHub Release
  # ==========================================================================
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: docker-release

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v3
        with:
          config: cliff.toml
          args: --latest --strip all

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
